        <dc:title>Intégration numérique par la méthode des trapèzes</dc:title>
        <dc:date>23 novembre 2009</dc:date>
        <dc:creator>
          <cc:Agent>
            <dc:title>Christophe Dang Ngoc Chan et Wikimedia Commons User:Scale</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:description>L'aire sous la courbe est approchée par la somme des aires des trapèzes délimités par les points de coordonnées (xi, 0), (xi+1, 0), (xi, f(xi)), (xi+1, f(xi+1)), avec xi+1 - xi = p</dc:description>
